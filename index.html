<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý học sinh</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <h1>Calculate</h1>
  
  <!-- Nút Thêm Mới -->
  <button id="add-new-btn">Thêm Mới</button>
  <button id="delete-selected-btn">Xóa Các Dòng Đã Chọn</button>

  <!-- Bảng Thông Tin -->
  <table id="student-table">
    <thead>
      <tr>
        <th><input type="checkbox" id="check-all"></th>
        <th>STT</th>
        <th>Họ Tên</th>
        <th>Giới Tính</th>
        <th>Email</th>
        <th>Điểm Toán</th>
        <th>Điểm Lý</th>
        <th>Điểm Hoá</th>
        <th>Điểm Trung Bình</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Nội dung sẽ được thêm động -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">Tổng Điểm TB</td>
        <td id="avg-math">0</td>
        <td id="avg-physics">0</td>
        <td id="avg-chemistry">0</td>
        <td id="avg-total">0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <!-- Popup -->
  <div class="popup-overlay"></div>
  <div id="popup">
    <form id="student-form">
      <label for="name">Họ Tên:</label>
      <input type="text" id="name" required><br><br>

      <label>Giới Tính:</label>
      <input type="radio" name="gender" value="Nam" checked> Nam
      <input type="radio" name="gender" value="Nữ"> Nữ<br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>

      <label for="math">Điểm Toán:</label>
      <input type="number" id="math" min="0" max="10" required><br><br>

      <label for="physics">Điểm Lý:</label>
      <input type="number" id="physics" min="0" max="10" required><br><br>

      <label for="chemistry">Điểm Hoá:</label>
      <input type="number" id="chemistry" min="0" max="10" required><br><br>

      <div class="actions">
        <button type="submit" id="save-btn">Save</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>

  <script src="./scripts/index.js" defer>

  </script>

</body>

</html>
